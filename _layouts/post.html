---
layout:
---
{% include head.html %}

{% include header.html %}

<section>
    <article class="container">
        <div class="row">
            <div class="post">
                <h1 class="py2">{{ page.title }}</h1>
                <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
                <article class="post_text">{{ content }}</article>
            </div>
        </div>
    </article>    
    <!-- Relação de Post -->
    <article class="container">
        <div class="row">  
                <div class="post">
                <h2>Posts Relacionados</h2>
                        {% for post in site.related_posts limit:3 %}
                        <div class="col-md-4">
                            <h3>
                                <a href="{{ post.url }}">{{ post.title }}<small>{{ post.date | date_to_string }}</small></a>
                            </h3>
                        </div>    
                            {% endfor %}
                        
            </div>
    </article>
</section>

 <footer class="footer">{% include footer.html %}</footer>
